<header class="header-banner" role="banner">
  <a href="{{ .Site.Params.logoHref }}">
    <h1><img src="{{ .Site.Params.logoUrl }}" alt="{{ .Site.Params.logoAlt }}" /></h1>
  </a>
</header>

<style>
  .header-banner {
    max-width: 220px;
    margin: 0 auto;
    margin-top: 1rem;
  }

  @media (min-width: {{ .Site.Params.mobileBreakpointPx }}px) {
    .header-banner {
      max-width: 510px;
    }
  }

  .header-banner h1, .header-banner a {
    display: block;
    margin: 0;
    padding: 0;
    line-height: 0;
  }

  .header-banner img {
    transform: rotate(0deg);
    animation-name: logospin;
    animation-duration: 0.3s;
    animation-iteration-count: 1;
    animation-timing-function: cubic-bezier(.41,0,1,.67);
  }

  .header-banner img:hover {
    animation: emptyanim;
  }

  @keyframes logospin { 
      from { 
          transform: rotate(-3deg); 
      } to { 
          transform: rotate(0deg); 
      }
  }

  @keyframes emptyanim {}
</style>
